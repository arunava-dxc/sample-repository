<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota ?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let salesPerson of salesPersonList">
            <td>{{ salesPerson._firstName }}</td>
            <td>{{ salesPerson._lastName }}</td>
            <td>{{ salesPerson._email }}</td>
            <td>{{ salesPerson._salesVolume | currency: 'INR' }}</td>
            <td>
                <div *ngIf="salesPerson._salesVolume > 30000; else exeElseBlock">Yes</div>
                <ng-template #exeElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
