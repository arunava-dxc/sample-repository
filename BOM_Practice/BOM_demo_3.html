<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<h3>The window.location object</h3>

<p id="demo"></p>

    <script>
        // this will return the location of the current webpage
        // we can also refer it to a new web page e.g window.location.href="url"
        document.getElementById("demo").innerHTML = "The full URL of this page is:<br>" + window.location.href;
    </script>

</body>
</html>
