<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>A script on this page starts this clock:</p>

<p id="demo"></p>

<script>
    // calls after specific time intervals
setInterval(myTimer, 1000);

function myTimer() {
  const d = new Date();
  // toLocaleTimeString() will return the current date in string like format
  document.getElementById("demo").innerHTML = d.toLocaleTimeString();
}
</script>

</body>
</html>
